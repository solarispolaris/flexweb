<!DOCTYPE html>

<html lang="en">

<header>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="styles.css">
    <title>Flex</title>
</header>

<body>
    <dif class="upper-half">
        <div class="header">
            <p>Pizza Works Unlimited</p>
            <div class="link-container">
                <a href="#" >Link One</a>
                <a href="#" >Link Two</a>
                <a href="#" >Link Three</a>
            </div>
         </div>

        <div class="preview">
            <div class="description">
                <p class="website-titlecard">Our Food is AMAZING</p>
                <p class="website-secondarycard">This is why the website is amazing</p>
                <button>Sign Up</button>
            </div>
            <img class="business-img" src="images/business.jpg" alt="Preview of Business">
        </div>
    </dif>

    <div class="random-info-section">
        <p class="img-header">Our Menu Items</p>
        <div class="img-collection">
            <div class="img-container">
                <img src="images/pizza.jpg" alt="pizza image">
                <p>Pizza Subtext</p>
            </div>
            <div class="img-container">
                <img src="images/sandwich.jpg" alt="sandwich image">
                <p>Sandwich Subtext</p>
            </div>
            <div class="img-container">
                <img src="images/fries.jpg" alt="fries image">
                <p>Fries Subtext</p>
            </div>
            <div class="img-container">
                <img src="images/icecream.jpg" alt="ice cream image">
                <p>Ice Cream Subtext</p>
            </div>
        </div>
    </div>

    <div class="quote">
        <p>This is a Quote</p>
        <p>This is who said the Quote</p>
    </div>

    <div class="call-action">
        <p>Call to Action</p>
        <p>Sign up today</p>
        <button>Sign up</button>
    </div>

    <div class="footer">
        <p>Copyright</p>
    </div>




</body>


</html>
